<div id="muestra"></div>
<!-- Webcam video snapshot -->
<canvas id="canvas" width="640" height="480"></canvas>
<script type="text/javascript">
//var csrftoken = $('[name="csrfmiddlewaretoken"]').val();
'use strict';
//const csrftoken = document.querySelector('[name="csrftoken"]').val();
const token = document.cookie;
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const snap = document.getElementById("snap");
const errorMsgElement = document.querySelector('span#errorMsg');
var csrf = token.split('=')
const valor = csrf[1]+'.png';
const constraints = {
  audio: false,
  video: {
    width: 1280, height: 720
  }
};

// Access webcam
async function init() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia(constraints);
    handleSuccess(stream);
  } catch (e) {
    errorMsgElement.innerHTML = `navigator.getUserMedia error:${e.toString()}`;
  }
}

// Success
function handleSuccess(stream) {
  window.stream = stream;
  video.srcObject = stream;
}

// Load init
function start() {
    init()
}


function sendData(){
  var destinationCanvas = document.createElement("canvas");  
  var destCtx = destinationCanvas.getContext('2d'); 
  destinationCanvas.width=640
  destinationCanvas.height=480
  destCtx.drawImage(video, 0, 0, 640, 480);
  
  var img64 = destinationCanvas.toDataURL();
  var arrayimg64 = img64.split(';base64,');

  var formdata = new FormData();
  formdata.append('img',arrayimg64[1]);
  formdata.append('token',valor)
  var peticion = new XMLHttpRequest();
  peticion.onreadystatechange = function() {
       if (peticion.readyState == XMLHttpRequest.DONE) {
         //alert(peticion.responseText)
         document.getElementById('muestra').innerHTML='<img src="'+peticion.responseText+'" alt="recogniton">';
       }
  }
  peticion.open('POST','http://localhost:8000/resultado');
  peticion.send(formdata);
}
